<div class="w3-animate-zoom">
    <div class="py-2 px-3 rounded bg-light d-flex justify-content-between align-items-center">
        <h6 class="my-0 txt--blue-grey">-- En stock</h6>
        <div class="d-flex">
            <button class="bt bt__outline--orange py-1 w-auto">
                <i class="fa fa-dollar-sign"></i>
                <small class="ms-1">Mettre en location</small>
            </button>

            <button class="bt bt__outline--green py-1 w-auto ms-3">
                <i class="fa fa-plus-circle"></i>
                <small class="ms-1">Nouveau produit</small>
            </button>
        </div>
    </div>

    <div class="px-3 mt-1 row">
        <div class="col-12 col-sm-3 p-3" *ngFor="let n of [].constructor(4)">
            <div class="rounded d-flex row bg-info p-3">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <h6>Produit</h6>
                    <h3>-- 510 --</h3>
                </div>
                <div class="col-4"></div>
                <div class="col-8 row">
                    <div class="col-12 d-flex justify-content-between align-items-center">
                        <small>Disponible</small>
                        <small>- 410 -</small>
                    </div>
                    <div class="col-12 d-flex justify-content-between align-items-center">
                        <small>Reservé</small>
                        <small>- 100 -</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 text-end">
            <button class="py-1 bt bt__outline--disabled w-auto">
                Plus d'infos
            </button>
        </div>
    </div>

    <div class="py-2 px-3 mt-3 rounded bg-light d-flex justify-content-between align-items-center">
        <h6 class="my-0 txt--blue-grey">-- En location</h6>
        <div class="d-flex">
            <div class="bt bt__outline--blue-grey py-1 w-auto">
                <small class="ms-1 fw-bold">Total : 52</small>
            </div>
        </div>
    </div>

    <div class="my-card__body border mt-3">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex">
                <div class="d-flex mr-3">
                    Enregistrements par page :&nbsp;&nbsp;
                    <select id="items-per-page" #value class="mr-3 mb-3" (change)="changeSize(value.value)">
                        <option *ngFor="let size of tableSizes" [value]="size">{{ size }}</option>
                    </select>
                </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <p>Total : [ {{ data.length }} ]</p>
            </div>

            <div class="form__group w-50">
                <input type="search" class="form__input w-100" placeholder="Tapez votre recherche">
            </div>
        </div>
        
        <table class="my-card">
            <thead>
                <tr>
                    <td>Identifiant.</td>
                    <td>Nom.</td>
                    <td>Prénom(s).</td>
                    <td>Fonction.</td>
                    <td>Contact.</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let n of data | paginate
                : {
                    itemsPerPage: tableSize,
                    currentPage: page,
                    totalItems: count
                  };
                  let i = index">
                    <td>1</td>
                    <td>Alexandre</td>
                    <td>Mark</td>
                    <td>Web Developer</td>
                    <td>+225 05 86 75 74 85</td>
                    <td align="right">
                        <button class="bt bt__outline--blue py-1">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button class="bt bt__outline--red py-1 ms-3">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="px-2 d-flex mt-3 justify-content-center align-items-center" style="font-size: smaller;" *ngIf="data.length > 0">
            <div>
              <pagination-controls
                previousLabel="Précédent"
                nextLabel="Suivant"
                (pageChange)="onTableDataChange($event)"
              >
              </pagination-controls>
            </div>
        </div>
    </div>
</div>
